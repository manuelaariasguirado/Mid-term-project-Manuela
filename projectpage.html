<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <!--QUESTIONS-->
    <div class="section services wf-section contactquestions">
      <div class="section cta-section wf-section">
        <div class=".container-container-cta">
          <h1 class="cta-heading">Do you have any questions?</h1>
          <div class="cta-subtitle">Let us help you!</div>
          <div class="form-block w-form">
            <form
              id="email-form"
              name="email-form"
              data-name="Email Form"
              method="get"
              class="cta-form"
              aria-label="Email Form"
            >
              <div class="cta-textfield-wrapper">
                <div class="textfield-icon"></div>
                <input
                  type="email"
                  class="text-field w-input"
                  maxlength="256"
                  data-name="Email 2"
                  placeholder="Enter your email"
                  id="email-2"
                />
              </div>
              <input
                type="submit"
                class="button primary-button cta-button w-button"
                value="Suscribe"
                data-wait="Please wait..."
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--FOOTER-->
    <div class="section footer wf-section">
      <div class="container footer">
        <div class="footer-content">
          <div class="footer-content-logo"></div>
          <div class="footer-content-address">
            2972 Westheimer Rd. Santa Ana, Illinois 85486
          </div>
        </div>
        <ul class="footer-links">
          <a href="#" class="footer-link">Team</a>
          <a href="#" class="footer-link">Services</a>
          <a href="#" class="footer-link">About Us</a>
          <a href="#" class="footer-link">Press</a>
          <a href="#" class="footer-link">Projects</a>
          <a href="#" class="footer-link">Privacy Policy</a>
        </ul>
      </div>
    </div>
  </body>
</html>

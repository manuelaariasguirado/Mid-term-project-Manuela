<head>

    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="./images/logos/circle.svg" width="112" height="28" />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/index.html">Home</a>
          <a class="navbar-item" href="/projectpage.html">Projects</a>
          <a class="navbar-item">Services</a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" href="/contactpage.html">Contact Us</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <h1 class="title-contactus">Contact Us</h1>
        <!--FORMULARIO-->
    <form class="contact-form" method="post">
      <div class="contact-form-name">
        <!--FULL NAME-->
        <label for="full name">Full Name*</label>
        <input class="input full-name-input" type="text" placeholder="Enter your full name" required>
      </div>
        <!--EMAIL + PHONE  -->
      <div class="contact-form-email-phone">
        <!--EMAIL-->
        <div class="contact-form-email">
          <label for="email">Email</label>
          <input class="input email-input" type="email" placeholder="Enter your email address">
        </div>
        <!--PHONE-->
        <div class="contact-form-phone">
          <label for="phone">Phone</label>
          <input class="input phone-input" type="number" placeholder="Enter your phone number">
        </div>
      </div>
        <!--MESSAGE-->
      <div class="contact-form-message">
        <label for="message">Message*</label>
        <textarea class=" textarea message-input" placeholder="Write your message here..." required></textarea>
      </div>
      <button class="button-contact-form">Submit</button>
    </form>
    <!--FOOTER-->
    <div class="section footer wf-section">
      <div class="container footer">
        <div class="footer-content">
          <div class="footer-content-logo"></div>
          <div class="footer-content-address">
            2972 Westheimer Rd. Santa Ana, Illinois 85486
          </div>
        </div>
        <ul class="footer-links">
          <a href="#" class="footer-link">Team</a>
          <a href="#" class="footer-link">Services</a>
          <a href="#" class="footer-link">About Us</a>
          <a href="#" class="footer-link">Press</a>
          <a href="#" class="footer-link">Projects</a>
          <a href="#" class="footer-link">Privacy Policy</a>
        </ul>
      </div>
    </div>
    <script src="/JS/script.js"></script>
    
</body>
</html>
